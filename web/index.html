<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeWiz Estimates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.2.4/dist/purify.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script defer src="/app.js"></script>
  </head>
  <body>
    <div class="grain" aria-hidden="true"></div>

    <div class="layout">
      <aside class="project-sidebar">
        <div class="sidebar-head">
          <p class="eyebrow">Projects</p>
          <h1>Estimate Browser</h1>
          <p class="subtitle">Select a repo folder under <code>estimates/</code>.</p>
        </div>
        <nav id="projectList" class="project-list" aria-label="Projects"></nav>
      </aside>

      <div class="content-column">
        <header class="topbar">
          <div>
            <p class="eyebrow">Cloud Cost Analysis</p>
            <h2 id="activeProjectTitle">No project selected</h2>
            <p id="activeProjectMeta" class="subtitle">Pick a project from the left sidebar.</p>
          </div>
          <div class="topbar-actions">
            <button id="generateBtn" class="generate-btn" type="button">Generate</button>
            <button id="exportPdfBtn" class="export-btn" type="button">Export PDF</button>
          </div>
        </header>

        <p id="jobStatus" class="job-status"></p>

        <nav id="providerNav" class="provider-nav" aria-label="Project sections"></nav>

        <section id="emptyState" class="empty-state hidden">
          <h3>No estimate projects found</h3>
          <p>Create folders like <code>estimates/goodnight-api/</code> with <code>infra.md</code> and provider markdown files.</p>
        </section>

        <main id="reportsContainer" class="reports"></main>
      </div>
    </div>
  </body>
</html>
